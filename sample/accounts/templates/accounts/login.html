{% extends 'layout.html' %}

{% block body %}
<!-- Page Content -->
 <div class="container" style="margin-top:50px">

<form class="form-signin" method="post" action="/auth/login">
    <h2>Login Page</h2>
    <div class="form-label-group">
        <label>Name</label>
        <input name="name"type="text" class="form-control" placeholder="Your name" required autofocus>

    </div>

    <div class="form-label-group">
        <label for="inputPassword">Password</label>
        <input name="password"type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    </div>
    <button class="btn btn-lg btn-primary btn-block"  id="mybtn" onclick="loadToken()" type="submit" style="margin-top:25px;">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
</div>
{% endblock %}
